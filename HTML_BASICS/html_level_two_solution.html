  <body>

    <h1>Course Sign Up Page</h1>
    
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
      
      <form action="" method="GET">

        <label for="f_name">First Name:</label>
        <input type="text" name="username" id="f_name" placeholder="First Name" required>

        <label for="l_name">Last Name:</label>
        <input type="text" name="surname" id="l_name" placeholder="Last Name" required>
        <p></p>
      
        <label for="my_mail">Email:</label>
        <input type="email" name="usersemail" id="my_mail" placeholder="nnn@fofof" required>

        <label for="pass">Password:</label>
        <input type="password" name="password" id="pass" required>

        <p>Are you over the age of 18?</p>
        <label for="yes">Yes:</label>
        <input type="radio" name="over18" id="yes" value="yesOver">

        <label for="no">No:</label>
        <input type="radio" name="over18" id="no" value="NoOver">
        
        <p>Do you have a Credit Card or PayPal?</p>        
        <select name="payment">
          <option value="credit card">credit card</option>
          <option value="PayPal">PayPal</option>
        </select>

        <p>
          <input type="submit" value="Submit Feedback">
        </p>
      </form>
  </body>
